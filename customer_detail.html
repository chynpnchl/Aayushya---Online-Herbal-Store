<!-- ---------------------------- CUSTOMER DETAIL FORM--------------------------->

<form class="row g-3">

  <!-- FIRST NAME  -->
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First Name</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>

    <!-- LAST NAME  -->
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>

    <!-- EMAIL -->
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>

    <!-- PASSWORD  -->
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    
    <!-- Mobile Number  -->
    <div class="col-12">
      <label for="inputAddress" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" placeholder="10-digit mobile number without prefix" aria-label="Ph.Number" aria-describedby="basic-addon1">
    </div>

    <!-- HOUSE NUMBER  -->
    <div class="col-12">
      <label for="inputAddress" class="form-label">House Number</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>

    <!-- STREET/AREA -->
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Street/Area</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Area,Street,Sector,Village">
    </div>

    <!-- FULL ADDRESS  -->
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Full Address</label>
      <input type="text" class="form-control" id="inputAddress2">
    </div>


    <!-- Landmark  -->
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Landmark</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="E.g. Near Sanjeevani Hospital">
    </div>

    <!-- CITY  -->
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <!-- STATE  -->
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>
    </div>

    <!-- POSTAL CODE  -->
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Pincode</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <!-- 'ADDRESS TYPE' Radio Selector  -->
    <h5>Address Type</h5>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Home (7 am - 9 pm delivery)
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Office/Commercial (10 am - 6 pm delivery)
        </label>
      </div>
  
    </div>
  </fieldset>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Make this my default Address
      </label>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Proceed to Check Out</button>
    </div>
